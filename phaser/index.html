<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="game"></div>

<script>
class Example extends Phaser.Scene
{
    constructor ()
    {
        super();
        this.isDragging = false;
        this.prevX = 0;
        this.prevY = 0;
    }

    preload ()
    {
        this.load.setBaseURL('https://cdn.phaserfiles.com/v385');
        this.load.image('bg', 'https://ikelbik.github.io/tgtest/phaser/assets/wtf.png');
        this.load.obj('skull', 'https://ikelbik.github.io/tgtest/phaser/assets/skull.obj');
        this.load.image('powerups', 'https://ikelbik.github.io/tgtest/phaser/assets/powerups.png');
    }

    create ()
    {
        this.add.image(this.cameras.main.centerX, this.cameras.main.centerY, 'bg');

        const mesh = this.add.mesh(this.cameras.main.centerX, this.cameras.main.centerY, 'powerups');
        mesh.addVerticesFromObj('skull', 0.1);
        mesh.panZ(7);
        mesh.modelRotation.y += 0.5;

        // Настройка интерактивности
        mesh.setInteractive();
        
        // Обработчики событий ввода
        mesh.on('pointerdown', (pointer) => {
            this.isDragging = true;
            this.prevX = pointer.x;
            this.prevY = pointer.y;
        });

        this.input.on('pointerup', () => {
            this.isDragging = false;
        });

        this.input.on('pointermove', (pointer) => {
            if (this.isDragging) {
                const deltaX = pointer.x - this.prevX;
                const deltaY = pointer.y - this.prevY;
                
                // Вращение с учетом направления движения
                mesh.modelRotation.y += deltaX * 0.01;
                mesh.modelRotation.x += deltaY * 0.01;
                
                // Обновление предыдущих координат
                this.prevX = pointer.x;
                this.prevY = pointer.y;
            }
        });

        // Обработчик изменения размера экрана
        this.scale.on('resize', (gameSize) => {
            this.cameras.main.setSize(gameSize.width, gameSize.height);
            mesh.setPosition(gameSize.width / 2, gameSize.height / 2);
        });
    }
}

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    backgroundColor: '#000022',
    parent: 'game',
    scene: Example,
    scale: {
        mode: Phaser.Scale.RESIZE,
        autoCenter: Phaser.Scale.CENTER_BOTH
    }
};

let game = new Phaser.Game(config);
</script>
</body>
</html>
