<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="game"></div>

<script>
class Example extends Phaser.Scene
{
    constructor() {
        super();
        this.isDragging = false;
        this.isScaling = false;
        this.prevX = 0;
        this.prevY = 0;
        this.initialDistance = 0;
        this.initialScale = 1;
    }

    preload() {
        this.load.setBaseURL('https://cdn.phaserfiles.com/v385');
        this.load.image('bg', 'https://ikelbik.github.io/tgtest/phaser/assets/wtf.png');
        this.load.obj('skull', 'https://ikelbik.github.io/tgtest/phaser/assets/skull.obj');
        this.load.image('powerups', 'https://ikelbik.github.io/tgtest/phaser/assets/powerups.png');
    }

    create() {
        this.add.image(this.cameras.main.centerX, this.cameras.main.centerY, 'bg');
        this.mesh = this.add.mesh(this.cameras.main.centerX, this.cameras.main.centerY, 'powerups');
        
        this.mesh.addVerticesFromObj('skull', 0.1);
        this.mesh.panZ(7);
        this.mesh.modelRotation.y += 0.5;

        // Включаем интерактивность для меша
        this.mesh.setInteractive();

        // Обработчики событий
        this.mesh.on('pointerdown', (pointer) => {
            if (pointer.event.touches && pointer.event.touches.length >= 2) {
                this.handleTwoFingerStart(pointer);
            } else {
                this.isDragging = true;
                this.prevX = pointer.x;
                this.prevY = pointer.y;
            }
        });

        this.input.on('pointermove', (pointer) => {
            if (!pointer.isDown) return;

            if (pointer.event.touches && pointer.event.touches.length >= 2) {
                this.handleTwoFingerMove(pointer);
            } else if (this.isDragging) {
                this.handleDragMove(pointer);
            }
        });

        this.input.on('pointerup', () => {
            this.isDragging = false;
            this.isScaling = false;
        });

        // Масштабирование колесом мыши
        this.input.on('wheel', (pointer, gameObjects, deltaX, deltaY, deltaZ) => {
            const newScale = Phaser.Math.Clamp(this.mesh.scaleX + deltaY * -0.001, 0.3, 3);
            this.mesh.setScale(newScale);
        });

        // Ресайз
        this.scale.on('resize', (gameSize) => {
            this.cameras.main.setSize(gameSize.width, gameSize.height);
            this.mesh.setPosition(gameSize.width/2, gameSize.height/2);
        });
    }

    handleTwoFingerStart(pointer) {
        const touches = pointer.event.touches;
        const p1 = { x: touches[0].clientX, y: touches[0].clientY };
        const p2 = { x: touches[1].clientX, y: touches[1].clientY };
        const dx = p1.x - p2.x;
        const dy = p1.y - p2.y;
        this.initialDistance = Math.sqrt(dx*dx + dy*dy);
        this.initialScale = this.mesh.scaleX;
        this.isScaling = true;
        this.isDragging = false;
    }

    handleTwoFingerMove(pointer) {
        if (!this.isScaling) return;
        
        const touches = pointer.event.touches;
        const p1 = { x: touches[0].clientX, y: touches[0].clientY };
        const p2 = { x: touches[1].clientX, y: touches[1].clientY };
        const dx = p1.x - p2.x;
        const dy = p1.y - p2.y;
        const currentDistance = Math.sqrt(dx*dx + dy*dy);
        const scaleFactor = currentDistance / this.initialDistance;
        const newScale = Phaser.Math.Clamp(this.initialScale * scaleFactor, 0.3, 3);
        this.mesh.setScale(newScale);
    }

    handleDragMove(pointer) {
        const deltaX = pointer.x - this.prevX;
        const deltaY = pointer.y - this.prevY;
        this.mesh.modelRotation.y += deltaX * 0.01;
        this.mesh.modelRotation.x += deltaY * 0.01;
        this.prevX = pointer.x;
        this.prevY = pointer.y;
    }
}

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    backgroundColor: '#000022',
    parent: 'game',
    scene: Example,
    scale: {
        mode: Phaser.Scale.RESIZE,
        autoCenter: Phaser.Scale.CENTER_BOTH
    },
    input: {
        activePointers: 3
    }
};

let game = new Phaser.Game(config);
</script>
</body>
</html>
