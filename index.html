<!DOCTYPE html>
<html>
<head>
    <title>Ханойская башня</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game"></div>
    
    <script>
const config = {
    type: Phaser.AUTO,
    parent: 'game',
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create
    }
};

const game = new Phaser.Game(config);

let towers = [];
let selectedTowerIndex = null;
const diskHeight = 30;
const baseY = 500;
const towerPositions = [200, 400, 600];
const totalDisks = 5;
let highlightGraphics = null;

function preload() {
    for (let i = 1; i <= totalDisks; i++) {
        this.load.image(`disk_${i}`, `assets/disk_${i}.png`);
    }
}

function create() {
    towers = [
        Array.from({length: totalDisks}, (_, i) => totalDisks - i),
        [],
        []
    ];

    // Создаем зоны для клика по башням
    towerPositions.forEach((x, index) => {
        const zone = this.add.zone(x, 300, 100, 400)
            .setInteractive()
            .on('pointerdown', () => handleTowerClick(index));
    });

    // Отрисовка башен
    this.add.graphics()
        .lineStyle(5, 0x000000)
        .lineBetween(200, 100, 200, 500)
        .lineBetween(400, 100, 400, 500)
        .lineBetween(600, 100, 600, 500);

    // Инициализация дисков
    redrawDisks.call(this);
}

function handleTowerClick(towerIndex) {
    // Если ничего не выбрано
    if (selectedTowerIndex === null) {
        // Проверяем есть ли диски в башне
        if (towers[towerIndex].length > 0) {
            selectedTowerIndex = towerIndex;
            updateHighlight(towerIndex);
        }
    } 
    // Если уже есть выбранная башня
    else {
        // Перемещение диска
        if (isValidMove(selectedTowerIndex, towerIndex)) {
            moveDisk(selectedTowerIndex, towerIndex);
            checkWin();
        }
        // Сброс выделения
        selectedTowerIndex = null;
        updateHighlight(-1);
    }
}

function isValidMove(from, to) {
    if (towers[from].length === 0) return false;
    if (towers[to].length === 0) return true;
    
    const topFrom = towers[from][towers[from].length - 1];
    const topTo = towers[to][towers[to].length - 1];
    return topFrom < topTo;
}

function moveDisk(from, to) {
    const disk = towers[from].pop();
    towers[to].push(disk);
    redrawDisks.call(this);
}

function redrawDisks() {
    // Удаляем старые диски
    this.children.each(child => {
        if (child.texture && child.texture.key.startsWith('disk_')) {
            child.destroy();
        }
    });

    // Рисуем новые диски
    towers.forEach((tower, towerIndex) => {
        tower.forEach((diskSize, diskIndex) => {
            this.add.image(
                towerPositions[towerIndex],
                baseY - diskIndex * diskHeight,
                `disk_${diskSize}`
            ).setOrigin(0.5, 0.5);
        });
    });
}

function updateHighlight(towerIndex) {
    if (highlightGraphics) {
        highlightGraphics.clear();
    } else {
        highlightGraphics = this.add.graphics();
    }

    if (towerIndex >= 0) {
        highlightGraphics.lineStyle(5, 0x00FF00)
            .lineBetween(
                towerPositions[towerIndex], 
                100, 
                towerPositions[towerIndex], 
                500
            );
    }
}

function checkWin() {
    if (towers[2].length === totalDisks) {
        this.add.text(300, 250, 'ПОБЕДА!', { 
            fontSize: '64px', 
            fill: '#ff0000' 
        });
    }
}
    </script>
</body>
</html>
