<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TON Wallet Manager</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background: #18222d;
      color: #e6e6e6;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .container {
      background: #1f2d3b;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }
    h1 {
      text-align: center;
      color: #6ab3f3;
      margin-top: 0;
      font-size: 22px;
    }
    .balance-card {
      background: linear-gradient(135deg, #2a4365, #1a365d);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }
    .balance-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(106, 179, 243, 0.1) 0%, transparent 70%);
      z-index: 0;
    }
    .balance-label {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 8px;
      position: relative;
    }
    .balance-amount {
      font-size: 32px;
      font-weight: bold;
      margin: 0;
      position: relative;
      color: #6ab3f3;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #2d3e50;
      background: #15202b;
      color: white;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #6ab3f3;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6ab3f3, #3a8de0);
      color: white;
      margin-bottom: 12px;
    }
    .btn-secondary {
      background: rgba(106, 179, 243, 0.15);
      color: #6ab3f3;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
