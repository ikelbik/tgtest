<!DOCTYPE html>
<html>
<head>
    <meta name="telegram:verify" content="VERIFICATION_CODE_OT_BOTFATHER">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	
    <link rel="manifest" href="https://ikelbik.github.io/tgtest/app-manifest.json">
    <link rel="icon" type="image/png" href="https://ikelbik.github.io/tgtest/favicon.png">    
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000022">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            background: #000022;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            overflow: hidden;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        
        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #content-area {
            flex: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #content-area iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Навигационное меню */
        #nav-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 10, 30, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            height: 100%;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #4A90E2, #7B68EE);
            transition: width 0.3s ease;
            border-radius: 0 0 3px 3px;
        }
        
        .nav-item.active::before {
            width: 60%;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            fill: #666;
            transition: all 0.3s ease;
        }
        
        .nav-label {
            font-size: 12px;
            color: #666;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-item.active .nav-icon {
            fill: #4A90E2;
            transform: scale(1.1);
        }
        
        .nav-item.active .nav-label {
            color: #4A90E2;
            font-weight: 600;
        }
        
        .nav-item:active {
            transform: scale(0.95);
        }
        
        /* Эффект пульсации при переключении */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        .nav-item.pulse .nav-icon {
            animation: pulse 0.3s ease;
        }
        
        /* Загрузчик */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(74, 144, 226, 0.3);
            border-top-color: #4A90E2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Адаптация под безопасные зоны */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            #nav-menu {
                padding-bottom: env(safe-area-inset-bottom);
                height: calc(70px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="content-area">
            <div class="loader"></div>
        </div>
        
        <nav id="nav-menu">
            <div class="nav-item active" data-page="farming">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
                <span class="nav-label">Фарминг</span>
            </div>
            
            <div class="nav-item" data-page="safes">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                </svg>
                <span class="nav-label">Сейфы</span>
            </div>
            
            <div class="nav-item" data-page="wallet">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
                <span class="nav-label">Кошелек</span>
            </div>
            
            <div class="nav-item" data-page="profile">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                <span class="nav-label">Профиль</span>
            </div>
        </nav>
    </div>
    
    <script>
        const tg = window.Telegram?.WebApp;
        
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#000022');
            tg.setBackgroundColor('#000022');
        }
        
        const contentArea = document.getElementById('content-area');
        const navItems = document.querySelectorAll('.nav-item');
        let currentPage = 'farming';
        let currentIframe = null;
        
        // Предзагрузка страниц
        const pages = {
            farming: 'farming.html',
            safes: 'safes.html',
            wallet: 'wallet.html',
            profile: 'profile.html'
        };
        
        function showLoader() {
            if (!contentArea.querySelector('.loader')) {
                contentArea.innerHTML = '<div class="loader"></div>';
            }
        }
        
        function hideLoader() {
            const loader = contentArea.querySelector('.loader');
            if (loader) {
                loader.remove();
            }
        }
        
        function loadPage(pageName) {
            if (currentPage === pageName && currentIframe) return;
            
            // Показываем загрузчик
            showLoader();
            
            // Удаляем текущий iframe
            if (currentIframe) {
                currentIframe.remove();
            }
            
            // Создаем новый iframe
            const iframe = document.createElement('iframe');
            iframe.src = pages[pageName];
            iframe.style.opacity = '0';
            iframe.style.transition = 'opacity 0.3s ease';
            
            iframe.onload = function() {
                hideLoader();
                iframe.style.opacity = '1';
                
                // Передаем Telegram WebApp в iframe
                if (tg && iframe.contentWindow) {
                    iframe.contentWindow.tg = tg;
                }
            };
            
            iframe.onerror = function() {
                hideLoader();
                contentArea.innerHTML = `
                    <div style="color: white; text-align: center; padding: 20px;">
                        <p>Ошибка загрузки страницы</p>
                        <button onclick="loadPage('${pageName}')" style="margin-top: 10px; padding: 10px 20px; background: #4A90E2; color: white; border: none; border-radius: 5px;">
                            Повторить
                        </button>
                    </div>
                `;
            };
            
            contentArea.appendChild(iframe);
            currentIframe = iframe;
            currentPage = pageName;
            
            // Обновляем активный пункт меню
            navItems.forEach(item => {
                item.classList.remove('active', 'pulse');
                if (item.dataset.page === pageName) {
                    item.classList.add('active', 'pulse');
                    setTimeout(() => item.classList.remove('pulse'), 300);
                }
            });
            
            // Вибрация при переключении (если поддерживается)
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // Обработчики клика по меню
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const page = item.dataset.page;
                loadPage(page);
            });
        });
        
        // Загружаем начальную страницу
        loadPage('farming');
        
        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            if (currentIframe) {
                currentIframe.style.height = `${contentArea.offsetHeight}px`;
            }
        });
        
        // Предотвращение контекстного меню
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
