<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ханойская башня</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script>
const config = {
    type: Phaser.AUTO,
    parent: 'game',
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

const game = new Phaser.Game(config);

let towers = [];
let selectedDisk = null;
let selectedTowerIndex = null;
const diskHeight = 30;
const baseY = 500;
const towerPositions = [200, 400, 600];
const totalDisks = 5;

function preload() {
    for (let i = 1; i <= totalDisks; i++) {
        this.load.image(`disk_${i}`, `assets/disk_${i}.png`);
    }
}

function create() {
    towers = [
        Array.from({length: totalDisks}, (_, i) => totalDisks - i),
        [],
        []
    ];

    // Рисуем башни
    this.add.graphics()
        .lineStyle(5, 0x999999)
        .lineBetween(200, 100, 200, 500)
        .lineBetween(400, 100, 400, 500)
        .lineBetween(600, 100, 600, 500);

    // Создаем диски
    towers[0].forEach((diskSize, index) => {
        const disk = this.add.image(
            towerPositions[0],
            baseY - index * diskHeight,
            `disk_${diskSize}`
        )
        .setInteractive()
        .on('pointerdown', () => handleDiskClick(0));
        
        disk.diskSize = diskSize;
    });
}

function handleDiskClick(towerIndex) {
    if (!selectedDisk) {
        if (towers[towerIndex].length > 0) {
            selectedTowerIndex = towerIndex;
            selectedDisk = towers[towerIndex][towers[towerIndex].length - 1];
            highlightTower(towerIndex, true);
        }
    } else {
        if (isValidMove(towerIndex)) {
            moveDisk(selectedTowerIndex, towerIndex);
            checkWin();
        }
        highlightTower(selectedTowerIndex, false);
        selectedDisk = null;
        selectedTowerIndex = null;
    }
}

function isValidMove(targetTowerIndex) {
    const targetTower = towers[targetTowerIndex];
    return targetTower.length === 0 || 
           selectedDisk < targetTower[targetTower.length - 1];
}

function moveDisk(from, to) {
    const disk = towers[from].pop();
    towers[to].push(disk);
    
    const disks = this.children.getChildren();
    const targetDisk = disks.find(d => d.diskSize === disk);
    this.tweens.add({
        targets: targetDisk,
        x: towerPositions[to],
        y: baseY - (towers[to].length - 1) * diskHeight,
        duration: 500
    });
}

function highlightTower(towerIndex, enable) {
    const color = enable ? 0x00ff00 : 0x000000;
    this.add.graphics()
        .lineStyle(5, color)
        .lineBetween(
            towerPositions[towerIndex], 100, 
            towerPositions[towerIndex], 500
        )
        .setDepth(-1);
}

function checkWin() {
    if (towers[2].length === totalDisks) {
        this.add.text(300, 250, 'ПОБЕДА!', { 
            fontSize: '64px', 
            fill: '#ff0000' 
        });
    }
}

function update() {}
    </script>
</body>
</html>
